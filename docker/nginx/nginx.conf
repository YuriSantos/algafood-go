events {}

http {
    upstream algafood-api {
        server algafood-api:8080;
    }

    upstream mailhog {
        server mailhog:8025;
    }

    upstream localstack {
        server localstack:4566;
    }

    server {
        listen 80;
        server_name localhost;

        # API principal
        location /api/ {
            proxy_pass http://algafood-api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MailHog (desenvolvimento)
        location /mailhog/ {
            proxy_pass http://mailhog/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # LocalStack (desenvolvimento)
        location /localstack/ {
            proxy_pass http://localstack/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Servir arquivos estáticos (opcional)
        location /static/ {
            root /var/www;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Página de status
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
